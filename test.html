<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .grid-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap:2px;
      }

      .grid-item {
        background-color: #fff;
        border:none;
        padding: 10px;
      }

      .grid-item img {
        width:80%;
        height: 120%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item">
        <img src="images/pexels-karolina-grabowska-4239127.jpg" alt="Image 1" />
      </div>
      <div class="grid-item">
        <img src="images/pexels-liliana-drew-9462333.jpg" alt="Image 2" />
      </div>
      <div class="grid-item">
        <img src="images/pexels-matilda-wormwood-4098778.jpg" alt="Image 3" />
      </div>
      <div class="grid-item">
        <img src="images/pexels-olly-3769711.jpg" alt="Image 4" />
      </div>
      <div class="grid-item">
        <img src="images/pexels-tima-miroshnichenko-6195273.jpg" alt="Image 5" />
      </div>
      <div class="grid-item">
        <img src="images/pexels-karolina-grabowska-4239127.jpg" alt="Image 6" />
      </div>
      <div class="grid-item">
        <img src="images/pexels-liliana-drew-9462333.jpg" alt="Image 7" />
      </div>
      <div class="grid-item">
        <img src="images/pexels-tima-miroshnichenko-6195118.jpg" alt="Image 8" />
      </div>
    </div>
  </body>
</html>
