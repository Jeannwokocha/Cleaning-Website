<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .imgcontainer {
        display: grid;
        justify-content: center;
        grid-template-columns: repeat(4, 200px);
        grid-row: repeat(4, 200px);
        grid-gap: 20px;
        margin-top: 30px;
      }

      .grid-item {
        border: none;
        padding: 10px;
      }

      .imgcontainer img {
        width: 300px;
        height: 200px;
        object-fit: cover;
        margin-top: -30px;
      }
    </style>
  </head>
  <body>
    <div class="imgcontainer">
      <div class="grid-item one">
        <img src="images/pexels-matilda-wormwood-4098778.jpg" />
      </div>
      <div class="grid-item two">
        <img src="images/pexels-karolina-grabowska-4239127.jpg" />
      </div>
      <div class="grid-item three">
        <img src="images/pexels-liliana-drew-9462333.jpg" />
      </div>
      <div class="grid-item four">
        <img src="images/pexels-olly-3769711.jpg" />
      </div>
      <div class="grid-item five">
        <img src="images/pexels-olly-3770238.jpg" />
      </div>
      <div class="grid-item six">
        <img src="images/pexels-matilda-wormwood-4099260.jpg" />
      </div>
      <div class="grid-item seven">
        <img src="images/pexels-tima-miroshnichenko-6195118.jpg" />
      </div>
      <div class="grid-item eight">
        <img src="images/pexels-tima-miroshnichenko-6197122.jpg" />
      </div>
    </div>
  </body>
</html>
